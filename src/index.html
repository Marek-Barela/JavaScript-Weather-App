<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loudcloud</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <h1>Loudcloud</h1>
      </div>
      <div class="header__search">
        <form class="header__search--form">
          <input
            class="header__search--input"
            placeholder="Search by city name..."
            type="text"
          />
          <button class="header__search--button" title="Search" type="submit">
            <span class="fas fa-search"></span>
          </button>
        </form>
      </div>
    </header>
    <main>
      <section class="weather-section">
        <div class="weather__container">
          <div class="weather__current">
            <span class="weather__current--time">03.03.2019</span>
            <h2 class="weather__current--city">Wroc≈Çaw</h2>
            <div class="weather__current--icon-container">
              <img class="weather__current--image" />
              <span class="weather__current--temperature">9</span>
            </div>
            <span class="weather__current--pressure">1010 hPa</span>
          </div>
          <div class="weather__chart">chart</div>
          <div class="weather__forecast">
            <div class="weather__forecast--day-container">
              <h3>Mon</h3>
              <div class="weather__forecast--icon-container">img + c</div>
              <div class="weather__forecast--icon-container">img + c</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/1f35046b98.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
